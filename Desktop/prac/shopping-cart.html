<!DOCTYPE html>
<html>
<head>
	<script src = "jquery.js"></script>
	<title> Shopping cart</title>
</head>
<body>
	
	<span id="item_name1" class=''>item1 40  <button id="btn_click" class="abv"  >Add item</button></span><br/>
	<span id="item_name2" class=''>item2 40  <button id="btn_click" class="abv" >Add item</button></span><br/>
	<span id="item_name3" class=''>item3 40  <button id="btn_click" class="abv" >Add item</button></span><br/>
	<span id="item_name4" class=''>item4 40  <button id="btn_click" class="abv" >Add item</button></span><br/>
	<span id="item_name5" class=''>item5 40  <button id="btn_click" class="abv" >Add item</button></span><br/>
	<span id="item_name6" class=''>item6 40  <button id="btn_click" class="abv" >Add item</button></span><br/>

 <div >
	
	
		<table id ="table_add">
				
		</table>
		
	</div>
	<script>
	var data = []
	var f=0
	function retreiveItems(){
		data=JSON.parse(localStorage.getItem('table_store')?localStorage.getItem('table_store'):'[]');
	}
	function refreshItems(){
				$('#table_add').html('');
				
				for(var i=0;i<data.length;i++)
				{
					var tr = '<tr>'
	                tr += '<td> '+ data[i].name + '</td>'
	                tr += '<td>' + data[i].price + '</td>'
	                tr += '<td>' + data[i].quantity + '</td>'
	                tr += '<td>' + data[i].amount + '</td>'
	                tr += '<td><button class = "abv3" tr_name="'+ data[i].name +'"> + </button></td>'
	                tr += '<td><button class = "abv2" tr_name1="'+ data[i].name +'"> - </button></td></tr>'
					$('#table_add').append(tr);
					
					}
					$('.abv2').click(function()
					{
						//alert("2")
						for(var j=0;j<data.length;j++)
						{
							if(data[j].name == $(this).attr('tr_name1'))
							{
								data[j].quantity--;
								data[j].amount = parseInt(data[j].amount) - Number(data[j].price)
								
								if(data[j].quantity == 0)
								{
									data.splice(j,1)
								}
								
							}
						}
							saveItems();
							refreshItems();
							
							
						
					})
					$('.abv3').click(function()
					{
						for(var j=0;j<data.length;j++)
						{
							if(data[j].name == $(this).attr('tr_name'))
							{
								data[j].quantity++;
								data[j].amount = parseInt(data[j].amount) + Number(data[j].price)
							}
						}
							saveItems();
							refreshItems();
							
						
					})
      				
					//$(this).find('td').eq(n++).after('<td>new cell added</td>');
					
					// var tr = '<tr>'
	    //             tr += '<td>' + data[i].name + '</td>'
	    //             tr += '<td>' + data[i].price + '</td>'
	    //             tr += '<td>' + data[i].quantity + '</td>'
	    //             tr += '<td>' + data[i].amount + '</td>'
	    //             tr += '<td><button class = "abv2" tr_name="'+ data[i].name +'"> dfdfd</button></td></tr>'
					
					
								

				
				
	}
	
	function saveItems()
	{
		localStorage.setItem('table_store',JSON.stringify(data))
	}
	var quan = 0
		$(function()
		{
			
			retreiveItems()
			refreshItems()
			 $('.abv').click(function()
			 {
			 	var button_Clicked = $(this).attr('id')
			 	//alert(button_Clicked)
			 	var item_id  = $(this).parent().attr('id')
				
				var x = $('#'+item_id).text()
				
				x = x.split(' ')
				f=0
				 
				for(var i=0;i<data.length;i++)
					{
						//alert('12')
						
						if(data[i].name.toString() == x[0].toString())
						{
								data[i].quantity++;
								data[i].amount = parseInt(data[i].amount) + Number(x[1])
								
								quan = 1
								break;
						}
						else
							f++;
						
					}	
					if(f== data.length)	quan= 0;
					
				if(quan === 0)
				{
					data.push(
					{
						name: x[0],
						price: x[1],
						quantity: 1,
						amount: x[1]
					})
					
				}
				
				saveItems();
				refreshItems()
			})
		})
	</script>
</body>
</html>
